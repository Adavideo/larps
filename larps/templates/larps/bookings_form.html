{% extends 'larps/base.html' %}

{% block title %} Bookings for {{ larp.name }} run {{ run }} {% endblock %}

{% block content %}
<h2>Bookings</h2>

<form action="{% url 'larps:manage_bookings' larp.id run %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
{% endblock %}
