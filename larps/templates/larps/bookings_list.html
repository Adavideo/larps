{% extends 'larps/base.html' %}

{% block content %}
    <h2>Bookings</h2>
    <ul>
        {% for bookings in bookings_list %}
          <li>
            <a href="{% url 'larps:manage_bookings' bookings.larp.id %}">
              {{ bookings.larp.name }} run {{ bookings.run }}
            </a></li>
        {% endfor %}
    </ul>
{% endblock %}
