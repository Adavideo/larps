{% extends 'larps/base.html' %}

{% block content %}

<center>

  {% for assigment in character_assigments %}
    <h3><a href="{% url 'larps:my_character' assigment.larp.id assigment.run %}">
        {{ assigment.larp.name }} run {{ assigment.run }}
        - {{ assigment.character.name }}
    </a></h3>

  {% endfor %}

</center>

{% endblock %}
