{% extends 'larps/base.html' %}

{% block content %}


<center>
  {% if user.is_staff %}
      {% for larp in larps %}
        <h2><a href="{% url 'larps:missing_info' larp.id %}">{{ larp.name }}</a></h2>
      {% endfor %}
  {% endif %}

  {% for assigment in character_assigments %}
    <h2><a href="{% url 'larps:manage_bookings' assigment.larp.id assigment.run %}">
        {{ assigment.larp.name }} run {{ assigment.run }}</a></h2>
  {% endfor %}
</center>

{% endblock %}
